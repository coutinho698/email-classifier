<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de E-mails v2</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #0003;
        }
        textarea {
            width: 100%;
            height: 130px;
            padding: 10px;
        }
        button {
            padding: 10px 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Classificador de E-mails</h2>

    <form method="POST">
        <textarea name="email_text" placeholder="Cole aqui o e-mail..."></textarea>
        <br>
        <button type="submit">Classificar</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
        <p><strong>Resposta autom√°tica:</strong></p>
        <p>{{ auto_reply }}</p>
    {% endif %}

</div>

</body>
</html>
